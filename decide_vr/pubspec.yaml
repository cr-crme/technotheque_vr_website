name: decide_vr
description: This is a Flutter app that helps clinicians choosing between VR games, depending on their patient disability

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: '>=2.18.4 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.4
  enhanced_containers: ^0.1.0
  auto_size_text: ^3.0.0
  common:

dependency_overrides:
  enhanced_containers:
    path: ../plugins/enhanced_containers
  common:
    path: ../common

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts: 
    - family: Lato
      fonts:
        - asset: fonts/Lato/Lato-Regular.ttf
        - asset: fonts/Lato/Lato-Italic.ttf
          style: italic
        - asset: fonts/Lato/Lato-Bold.ttf
          weight: 700
  assets:
    - packages/common/assets/images/placeholder.png
    - packages/common/assets/game_analyses/all_games.json
